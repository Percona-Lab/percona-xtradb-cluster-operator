apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    pv.kubernetes.io/bind-completed: "yes"
    pv.kubernetes.io/bound-by-controller: "yes"
  labels:
    app: pxc
    cluster: some-name
    component: some-name-pxc-nodes
  name: datadir-some-name-pxc-node-3
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
